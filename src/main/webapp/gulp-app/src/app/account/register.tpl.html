<div class="container col-xs-offset-1 col-sm-offset-2 col-xs-10 col-sm-9">
    <h2 class="col-lg-12">Registration</h2>
    <div class="col-sm-offset-1 col-sm-10">
        <section class="register-form">
            <form  method="post" action="#" role="registration">

                <input type="text" name="username" placeholder="Username" required class="form-control input-lg"/>
                <input type="email" name="email" placeholder="Email" required class="form-control input-lg" />

                <input type="password" class="form-control input-lg " id="password" placeholder="Password" required="" />
                <input type="password" class="form-control input-lg " id="confirm-password" placeholder="Confirm Password"
                       required="" />


                <div class="pwstrength_viewport_progress"></div>

                <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Confirm Registration</button>
                <div>
                    <a href="#">Already have account?</a> or <a href="#">reset password</a>
                </div>
            </form>
        </section>
    </div>
</div>
